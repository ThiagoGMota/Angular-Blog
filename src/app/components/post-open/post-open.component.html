<app-nav-bar></app-nav-bar>

<div *ngFor="let post of dataFake; index as i" class="post-item-container">
  <div class="post-item">
    <div class="post-header">
      <h1>{{ post.title }}</h1>
      <p>{{ post.date }}</p>
    </div>

    <div class="post-content">
      <p>{{ post.prevPost }}</p>
    </div>

    <a [routerLink]="['content',post.id]" class="to-full-post">Veja o post completo >></a>
  </div>
</div>
